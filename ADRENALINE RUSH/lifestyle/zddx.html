 <script src="https://kit.fontawesome.com/a0fd7fe169.js" crossorigin="anonymous"></script>
 <script type="text/javascript">
 		var slider_content = document.getElementById('box_slider');

  	// contain images in an array
    var image = ['https://adrenalinerush.ru/upload/28dac38b4f52c12997f2b3c8a84f5d46.jpeg','https://adrenalinerush.ru/upload/4c8ae061bca4053dd7213b14f4daf740.jpeg', 'https://adrenalinerush.ru/upload/6d245882273861ecd745f4a80efbcbbc.jpeg', 'https://adrenalinerush.ru/upload/4857301e98b246ab14da559d3d9fa148.jpeg','https://adrenalinerush.ru/upload/a4fa9aae6b429b638851b4ca144ed123.jpeg','https://adrenalinerush.ru/upload/04d39662c865acf90c0a83c34d5b9efe.jpeg'];

    var i = image.length;


    // function for next slide 

    function nextImage(){
    	if (i<image.length) {
    		i= i+1;
    	}else{
    		i = 1;
    	}
    	  slider_content.innerHTML = "<img src="+image[i-1]+">";


    }

      

    // function for prew slide

    function prewImage(){

    	if (i<image.length+1 && i>1) {
    		i= i-1;
    	}else{
    		i = image.length;
    	}
    	  slider_content.innerHTML = "<img src="+image[i-1]+">";

    }
     
  // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("modal_open");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "flex";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
 </script>
